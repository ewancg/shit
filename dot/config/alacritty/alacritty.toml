
general.import = ["~/.config/alacritty/catpuccin_mocha.toml"]

general.live_config_reload = true

env = { TERM = "alacritty-direct" }

[window]
dynamic_title = true
dimensions = { columns = 130, lines = 28 }
decorations = "Full"

opacity = 0.947
blur = true

resize_increments = true

[scrolling]
history = 0 # Handled by tmux

[font]
size = 11

normal = { family = "UbuntuMono Nerd Font", style = "Regular" }
bold = { family = "UbuntuMono Nerd Font", style = "Bold" }
italic = { family = "UbuntuMono Nerd Font", style = "Regular Italic" }
bold_italic = { family = "UbuntuMono Nerd Font", style = "Bold Italic" }

[cursor]
style = { shape = "Beam", blinking = "Off" }
blink_interval = 500
thickness = 0.1

[mouse]
bindings = [{ mouse = "Right", mods = "None", action = "Copy" }]

[[keyboard.bindings]]
key = "Alt"
mods = "Control"
chars = "\uE000"
